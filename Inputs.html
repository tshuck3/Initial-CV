<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Experimentation</title>
    <link rel="shortcut icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form>
        <label>Name:</label>
        <Input type=text> <br>
        <label>To another page:</label>
        <Input type=button value="Click me" onclick="alert('I am thankful for you')"> <br>
        <label for="birthday">What is your birthday?</label>
        <Input type="date", id="birthday" name="birthday"></Input> <br>
        <label for="Attachment">Please attach a file:</label>
        <input type="file">
    </form>
    
</body>
</html>
